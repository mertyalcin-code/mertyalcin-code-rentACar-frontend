<a class="btn btn-info" href="/employee-panel" style="margin: 1%;">Panele Geri Dön</a>
<!-- additional service item table-->
<div class="container" style=" margin-top: 3%">
  <div class="btn-group" role="group" aria-label="Basic example">
    <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" [(ngModel)]="searchTerm"
      style="margin:3%;max-width: 300px;">
    <a class="btn btn-primary" href="additional-service-item/add/"><i class="fas fa-plus"></i></a>
  </div>

  <table class="table  table-striped" *ngIf="items.length>0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Servis</th>
        <th scope="col">Ücret</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of items|filter:searchTerm">
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
          <a class="btn btn-primary" href='{{"/additional-service-item/update/"+item.id}}'><i
              class="fas fa-pen"></i></a>
          <button *ngIf="!deleteLoading" class="btn btn-danger" (click)="delete(item.id)"><i
              class="fas fa-trash-alt"></i></button>
          <button *ngIf="deleteLoading" class="btn btn-danger">
            <div class="spinner-grow text-secondary spinner-grow-sm " role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </td>
    </tbody>
  </table>
  <div class="alert alert-danger" role="alert" *ngIf="items.length==0">
    Ek Servis Bulunamadı
  </div>
</div>
