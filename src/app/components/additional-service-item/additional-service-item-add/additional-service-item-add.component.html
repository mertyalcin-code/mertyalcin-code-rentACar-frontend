<a class="btn btn-info" href="/additional-service-item" style="margin: 2%;">Listeye Geri Dön</a>

<!-- Additional Service Item Add Form-->
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ek Servis ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="itemAddForm">
          <div class="mb-3">
            <label for="itemName">Ek Servis </label>
            <div class="form-group">
              <input type="text" id="itemName" formControlName="name" class="form-control" placeholder="Servis İsmi" />
            </div>
          </div>
          <div class="mb-3">
            <label for="price">Ücret </label>
            <div class="form-group">
              <input type="number" id="price" formControlName="price" class="form-control"
                placeholder="Servis Ücreti" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button *ngIf="!loading" class="btn btn-fill btn-primary" (click)="add()"
          [disabled]="itemAddForm.invalid">Ekle</button>
        <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Gönderiliyor...
        </button>
      </div>
    </div>
  </div>
</div>
