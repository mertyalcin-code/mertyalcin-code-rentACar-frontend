<a class="btn btn-info" href="/employee-panel" style="margin: 1%;">Panele Geri Dön</a>
<div class="container" style=" margin-top: 3%">
 
  <div class="btn-group" role="group" aria-label="Basic example">
    <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" [(ngModel)]="searchTerm" style="margin:3%;max-width: 300px;">
    <a class="btn btn-primary" href="car-maintenance/add"><i class="fas fa-plus"></i></a>
  </div>

  <table class="table  table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Araba Id</th>
        <th scope="col">Bakıma Giriş</th>
        <th scope="col">Bakımdan Çıkış</th>
      </tr>
    </thead>
    <tbody *ngFor="let carMaintenance of carMaintenances|filter:searchTerm">
      <tr  > 
        <td>{{carMaintenance.id}}</td>
        <td>{{carMaintenance.carId}}</td>        
        <td>{{carMaintenance.maintenanceStart}}</td>   
        <td *ngIf="carMaintenance.maintenanceEnd!==null">{{carMaintenance.maintenanceEnd}}</td> 
         <td *ngIf="carMaintenance.maintenanceEnd==null"><span class="badge bg-warning text-dark">Bakımda</span></td>  
       <td>
         <a class="btn btn-primary" href='{{"/car-maintenance/update/"+carMaintenance.id}}' ><i class="fas fa-pen"></i></a>
         <button *ngIf="!deleteLoading" class="btn btn-danger" (click)="delete(carMaintenance.id)"><i class="fas fa-trash-alt"></i></button>
         <button *ngIf="deleteLoading" class="btn btn-danger"><div class="spinner-grow text-secondary spinner-grow-sm " role="status">
          <span class="visually-hidden">Loading...</span>
        </div></button>
      </td>        
    </tbody>
  </table>
</div>
