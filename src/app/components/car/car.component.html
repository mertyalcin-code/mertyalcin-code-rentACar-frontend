<!--car cards for homepage-->
<div class="container" *ngIf="!carsLoading">
  <div class="row">    
    <div *ngFor="let car of cars|filter:selectedColor|filter:selectedSegment|filter:selectedBrand|filter:selectedCity"  class="card text-dark bg-light mb-2" style="max-width: 22rem;margin:1%">
      <img  src="{{car?.imageUrl}}" class="card-img-top" alt="thumbnail" width="100" height="200">
      <div class="card-body">
        <h5 class="card-title">{{car?.brandName}} {{car?.carName}}</h5>
        <p class="card-text">{{car?.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Renk: {{car?.colorName}} </li>
        <li class="list-group-item">Model: {{car?.model}}</li>
        <li class="list-group-item">Günlük Fiyat: {{car?.dailyPrice+" TRY"}} </li>
      </ul>
      <div class="card-body">
        <div class="d-grid gap-2 col-8 mx-auto">
          <button  routerLink="/car-detail/{{car?.id}}" class="btn btn-outline-dark" type="button">Detaya Git</button>
        </div>
      </div>
    </div>
    </div>    
</div>
<!-- spinner-->
<div class="container " *ngIf="carsLoading" style="margin-left: 12%;max-width: 320px;">
  <div class="card" aria-hidden="true">
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6"></span>
      </h5>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-8"></span>
      </p>
      <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6">Araçlar Yükleniyor</a>
    </div>
  </div>
</div>
