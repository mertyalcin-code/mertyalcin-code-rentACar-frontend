<a class="btn btn-info" href="/employee-panel" style="margin: 1%;">Panele Geri Dön</a>
<!--Car Table-->
<div class="container" style=" margin-top: 3%">

  <div class="btn-group" role="group" aria-label="Basic example">
    <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" [(ngModel)]="searchTerm"
      style="margin:3%;max-width: 300px;">
    <a class="btn btn-primary" href="car/add"><i class="fas fa-plus"></i></a>
  </div>

  <table class="table  table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Minimum yaş</th>
        <th scope="col">Findex Skoru </th>
        <th scope="col">Kilometre</th>
        <th scope="col">Sınıf</th>
        <th scope="col">Bulunduğu Şehir</th>
      </tr>
    </thead>
    <tbody *ngFor="let car of cars|filter:searchTerm">
      <tr>
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.model}}</td>
        <td>{{car.minAge}}</td>
        <td>{{car.findexScore}}</td>
        <td>{{car.kilometer}}</td>
        <td>{{car.segmentName}}</td>
        <td>{{car.cityName}}</td>
        <td>
          <a class="btn btn-primary" href='{{"/car/update/"+car.id}}'><i class="fas fa-pen"></i></a>
          <button *ngIf="!deleteLoading" class="btn btn-danger" (click)="delete(car.id)"><i
              class="fas fa-trash-alt"></i></button>
          <button *ngIf="deleteLoading" class="btn btn-danger">
            <div class="spinner-grow text-secondary spinner-grow-sm " role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </td>
    </tbody>
  </table>
</div>
