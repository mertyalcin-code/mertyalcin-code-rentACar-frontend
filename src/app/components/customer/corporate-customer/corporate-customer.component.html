<a class="btn btn-info" href="/employee-panel" style="margin: 1%;">Panele Geri Dön</a>
<!--customer table-->
<div class="container" style=" margin-top: 3%">
 
  <div class="btn-group" role="group" aria-label="Basic example">
    <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" [(ngModel)]="searchTerm" style="margin:3%;max-width: 300px;">

  </div>

  <table class="table  table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Şirket İsmi</th>
        <th scope="col">Veri Numarası</th>
      </tr>
    </thead>
    <tbody *ngFor="let customer of customers|filter:searchTerm">
      <tr  > 
        <td>{{customer.id}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.companyName}}</td>    
        <td>{{customer.taxNumber}}</td>    
       <td>   
         <button *ngIf="!deleteLoading" class="btn btn-danger" (click)="delete(customer.id)"><i class="fas fa-trash-alt"></i></button>
         <button *ngIf="deleteLoading" class="btn btn-danger"><div class="spinner-grow text-secondary spinner-grow-sm " role="status">
          <span class="visually-hidden">Loading...</span>
        </div></button>
      </td>        
    </tbody>
  </table>
</div>
